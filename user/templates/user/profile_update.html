{% extends "base.html" %}

{% load static %}
{% load crispy_forms_tags %}

{% block css %}
<link rel="stylesheet" type="text/css" href="{% static 'vendor/css/jquery-ui.min.css' %}" />
<link rel="stylesheet" type="text/css" href="{% static 'user/profile_form.css' %}" />
{% endblock css %}

{% block content %}
<form method="post">
    {% csrf_token %}
    {{ user_form|crispy }}
    {{ profile_form|crispy }}
    <input id="submit_button" class="btn btn-primary" type="submit" value="Uložiť">
</form>
{% endblock content %}

{% block javascript %}
<script src="{% static 'vendor/js/jquery-ui.min.js' %}"></script>
<script src="{% static 'vendor/js/jquery.validate.min.js' %}"></script>
<script src="{% static 'user/profile_form.js' %}"></script>
{% endblock javascript %}
